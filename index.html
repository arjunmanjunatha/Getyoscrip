<!DOCTYPE html>
<html>
  <head>
    <title>Get yo Scrip</title>
    <style>
      body {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Get yo Scrip</h1>
    <form>
      <label for="aid">Enter AID:</label>
      <input type="text" id="aid" name="aid" pattern="[A-Za-z0-9]+" required>
      <button type="button" onclick="generateScript()">Submit</button>
    </form>
    <div id="output"></div>
    <script>
      function generateScript() {
        const aid = document.getElementById("aid").value;
        const codeBlock = document.createElement("code");
        codeBlock.innerText = `<script>
          (function (s, t, a, y, twenty, two) {
            s.Stay22 = s.Stay22 || {};
            s.Stay22.params = {
              aid: "${aid}",
            };
            twenty = t.createElement(a);
            two = t.getElementsByTagName(a)[0];
            twenty.async = 1;
            twenty.src = y;
            two.parentNode.insertBefore(twenty, two);
          })(window, document, "script", "https://scripts.stay22.com/letmeallez.js");
        </script>`;
        document.getElementById("output").innerHTML = "";
        document.getElementById("output").appendChild(codeBlock);
      }
    </script>
  </body>
</html>
